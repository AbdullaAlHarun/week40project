<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <section>
        <form action="/thankyou.html">
            <div class="container">
                <lebel for="email">Email:</lebel>
            <input type="email" name="email" id="email" />
            </div>  

            <div class="container">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" />
            </div>

            <div class="container">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="container">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
            </div>

            <div class="container">
            <label for="message">Massage:</label>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
           </div>

           <div class="container">
            <span> Choose Color</span>
            <label>
                <input type="radio" name="color" value="red" checked>
                red
            </label>
            
            <label>
                <input type="radio" name="color" value="blue">
                blue
            </label>
           </div>
          
           <div class="container">
            <span>check your hobbies</span>
            <label>
                <input type="checkbox" name="hobbies" value="hiking">
                Hiking
            </label>
            <label>
                <input type="checkbox" name="hobbies" value="traveling">
                Traveling
            </label>
            </div>
           
            <div class="container">
            <select name="car" id="car">
                <option value="" selected disabled> Select your car</option>
                <option value=""> Volkswagon</option>
                <option value=""> BMW </option>
                <option value=""> Prado  </option>
                <option value=""> Tesla  </option>
                <option value=""> none/other  </option>
            </select>
            </div>

            <div class="container">
            <label for="phone">Enter your phone number</label>
            <input type="tel" id="phone" name="phone">
            
            <br><br>
            <fieldset>
                <legend>
                    Cotact information
                </legend>
                <label for="ueser-email">User Email</label>
                <input type="email" id="user-email" name="ueer-email">
           
                <label for="user-phone">User Phone</label>
                <input type="tel" id="user-phone" name="user-phone">
    
            </fieldset>
           </div>

           <div class="container">
            <button type="submit">Subscribe</button>
            </div>
        </form>
    </section>
    
</body>
</html>
